<!DOCTYPE html>
<html>
    <head>
        <style>
            #balloon {
                width: 200px;
                height: 200px;
                background-color: red;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <p id="demo"></p>
        <div id="balloon" onclick="Grow()">
        </div>
        <script type="text/javascript">
            var i = 0;
            var Col = ['red', 'green', 'blue'];
            function Grow()
            {
                var balloon = document.getElementById("balloon");
                var curWidth = balloon.clientWidth;
                if (curWidth > 420)
                {
                    balloon.style.width = 200 + "px";
                    balloon.style.height = 200 + "px";
                }
                else
                {
                    balloon.style.width = (curWidth + 10) + "px";
                    balloon.style.height = (curWidth + 10) + "px";
                }
                i++;
                if (i == 3)
                    i = 0;
                balloon.style.backgroundColor = Col[i];
            }
            balloon.addEventListener("mouseover", mouseOver);
            balloon.addEventListener("mouseout", mouseOut);
            function mouseOver()
            {
            }
            
            function mouseOut()
            {
                var balloon = document.getElementById("balloon");
                var curWidth = balloon.clientWidth;
                if (!(curWidth == 200))
                {
                    balloon.style.width = (curWidth - 5) + "px";
                    balloon.style.height = (curWidth - 5) + "px";
                }
                i--;
                if (i == -1)
                    i = 2;
                balloon.style.backgroundColor = Col[i];
            }
        </script>
    </body>
</html>
